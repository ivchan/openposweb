<div class="col s12">
  <div class="card-panel">
    <h4 class="header2">Customer Registration</h4>
    <div class="row">
      <div class="input-field col s12">
        <i class="mdi-action-account-circle prefix"></i>
        <input id="txtCustomerCode" type="text" class="validate" [(ngModel)]="customer.customerCode"/>
        <label for="txtCustomerCode" class="active">
          Customer Code
        </label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12 m6">
        <i class="mdi-action-perm-contact-cal prefix"></i>
        <input id="txtFirstName" type="text" class="validate" [(ngModel)]="customer.firstName"/>
        <label for="txtFirstName" class="active">
          First Name
        </label>
      </div>

      <div class="input-field col s12 m6">
        <i class="mdi-action-perm-contact-cal prefix"></i>
        <input id="txtLastName" type="text" class="validate" [(ngModel)]="customer.lastName"/>
        <label for="txtLastName" class="active">
          Last Name
        </label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="mdi-action-work prefix"></i>
        <input id="txtCompany" type="text" class="validate" [(ngModel)]="customer.companyName"/>
        <label for="txtCompany" class="active">
          Company
        </label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12 m6">
        <i class="mdi-communication-phone prefix"></i>
        <input id="txtPhoneNo" type="text" class="validate" [(ngModel)]="customer.phoneNo"/>
        <label for="txtPhoneNo" class="active">
          Phone No
        </label>
      </div>

      <div class="input-field col s12 m6">
        <i class="mdi-action-settings-cell prefix"></i>
        <input id="txtMobileNo" type="text" class="validate" [(ngModel)]="customer.mobileNo"/>
        <label for="txtMobileNo" class="active">
          Mobile No
        </label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12 m6">
        <i class="mdi-action-print prefix"></i>
        <input id="txtFax" type="text" class="validate" [(ngModel)]="customer.faxNo"/>
        <label for="txtFax" class="active">
          Fax
        </label>
      </div>

      <div class="input-field col s12 m6">
        <i class="mdi-communication-email prefix"></i>
        <input id="txtEmail" type="text" class="validate">
        <label for="txtEmail" class="active">
          Email
        </label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="mdi-av-web prefix"></i>
        <input id="txtWebSite" type="text" class="validate" [(ngModel)]="customer.webSite"/>
        <label for="txtWebSite" class="active">
          Web Site
        </label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="mdi-action-home prefix"></i>
        <input id="txtHomeAddr1" type="text" class="validate" [(ngModel)]="customer.homeAddr1"/>
        <label for="txtHomeAddr1" class="active">
          Home Address 1
        </label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="mdi-action-home prefix"></i>
        <input id="txtHomeAddr2" type="text" class="validate" [(ngModel)]="customer.homeAddr2"/>
        <label for="txtHomeAddr2" class="active">
          Home Address 2
        </label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="mdi-action-home prefix"></i>
        <input id="txtHomeAddr3" type="text" class="validate" [(ngModel)]="customer.homeAddr3"/>
        <label for="txtHomeAddr3" class="active">
          Home Address 3
        </label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="mdi-action-home prefix"></i>
        <input id="txtHomeAddr4" type="text" class="validate" [(ngModel)]="customer.homeAddr4"/>
        <label for="txtHomeAddr4" class="active">
          Home Address 4
        </label>
      </div>
    </div>

      <div class="input-field col s12">
        <i class="mdi-communication-comment prefix"></i>
